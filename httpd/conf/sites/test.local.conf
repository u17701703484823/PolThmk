<VirtualHost *:SUBST_PORT_HTTPS_SUBST>
	ServerName test.local:SUBST_PORT_HTTPS_SUBST
	LogLevel info

	SSLEngine on
	SSLProtocol -SSLv3 +TLSv1
	SSLCertificateFile SUBST_SERVER_ROOT_SUBST/conf/test.local.pem
	SSLCertificateKeyFile SUBST_SERVER_ROOT_SUBST/conf/test.local.key
	SSLHonorCipherOrder on

	SSLAlpnPreference spdy/3
	<IfModule spdy>
	SpdyEnabled on
	</IfModule>

</VirtualHost>
