<VirtualHost *:SUBST_PORT_HTTPS_SUBST>
	ServerName test.local:SUBST_PORT_HTTPS_SUBST
    LogLevel info h2:debug

	SSLEngine on
	SSLCertificateFile SUBST_SERVER_ROOT_SUBST/conf/ssl/test.local.pem
	SSLCertificateKeyFile SUBST_SERVER_ROOT_SUBST/conf/ssl/test.local.key
    SSLCACertificateFile  SUBST_SERVER_ROOT_SUBST/conf/ssl/ca.pem
    SSLProtocol +TLSv1 +TLSv1.1 +TLSv1.2
    SSLCipherSuite HIGH:!aNULL:!MD5
	SSLHonorCipherOrder on

	SSLAlpnPreference h2-14 spdy/3

	<IfModule spdy>
	SpdyEnabled on
	</IfModule>

    DocumentRoot "SUBST_SERVER_ROOT_SUBST/htdocs/test.local"
    <Directory "SUBST_SERVER_ROOT_SUBST/htdocs/test.local">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>


<VirtualHost *:SUBST_PORT_HTTP_SUBST>
	ServerName test.local:SUBST_PORT_HTTP_SUBST
    LogLevel info h2:debug

    DocumentRoot "SUBST_SERVER_ROOT_SUBST/htdocs/test.local"
    <Directory "SUBST_SERVER_ROOT_SUBST/htdocs/test.local">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>


