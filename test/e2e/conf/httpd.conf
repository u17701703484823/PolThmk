User sei

ServerName resistance.greenbytes.local
ServerRoot "/Users/sei/projects/mod-h2/test/gen/apache"

Include "conf/modules.conf"

DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs"

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %k" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog "logs/access_log" combined
    
</IfModule>

Listen 12345
Listen 12346

<VirtualHost *:12345>
    ServerName localhost
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs"
    
</VirtualHost>

<VirtualHost *:12346>
    ServerName not-forbidden.org
    ServerAlias www.not-forbidden.org
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs"
    
    SSLEngine on
    SSLCertificateFile conf/ssl/valid_cert.pem
    SSLCertificateKeyFile conf/ssl/valid_pkey.pem

</VirtualHost>

<VirtualHost *:12345>
    ServerName test1.tests.httpd.apache.org
    ServerAlias www1.tests.httpd.apache.org
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs/test1"
    
    SSLEngine on
    SSLCertificateFile conf/ssl/valid_cert.pem
    SSLCertificateKeyFile conf/ssl/valid_pkey.pem

</VirtualHost>

<VirtualHost *:12346>
    ServerName test1.tests.httpd.apache.org
    ServerAlias www1.tests.httpd.apache.org
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs/test1"
    
    SSLEngine on
    SSLCertificateFile conf/ssl/valid_cert.pem
    SSLCertificateKeyFile conf/ssl/valid_pkey.pem

</VirtualHost>

