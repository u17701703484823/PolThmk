User sei

ServerName resistance.greenbytes.local
ServerRoot "/Users/sei/projects/mod-h2/test/gen/apache"

Include "conf/modules.conf"

DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs"

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %k" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog "logs/access_log" combined
    
</IfModule>

Listen 42001
Listen 42002

# Insert our test specific configuration before the first vhost,
# so that its vhosts can be the default one. This is relevant in
# certain behaviours, such as protocol selection during SSL ALPN 
# negotiation.
#
Include "conf/test.conf"

SSLCertificateFile conf/ssl/not-forbidden.org_cert.pem
SSLCertificateKeyFile conf/ssl/cert.pkey

<VirtualHost *:42001>
    ServerName localhost
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs"
    
</VirtualHost>

<VirtualHost *:42001>
    ServerName test1.tests.httpd.apache.org
    ServerAlias www1.tests.httpd.apache.org
    Protocols h2c http/1.1
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs/test1"
    
    SSLEngine on
</VirtualHost>

<VirtualHost *:42002>
    ServerName not-forbidden.org
    ServerAlias www.not-forbidden.org
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs"
    
    SSLEngine on
</VirtualHost>

<VirtualHost *:42002>
    ServerName test1.tests.httpd.apache.org
    ServerAlias www1.tests.httpd.apache.org
    Protocols h2 http/1.1
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs/test1"
    
    SSLEngine on

    <Location /006>
        Options +Indexes
        HeaderName /006/header.html
    </Location>
</VirtualHost>

<VirtualHost *:42002>
    ServerName test2.tests.httpd.apache.org
    ServerAlias www2.tests.httpd.apache.org
    Protocols http/1.1 h2
    
    DocumentRoot "/Users/sei/projects/mod-h2/test/gen/apache/htdocs/test2"
    
    SSLEngine on
</VirtualHost>

<Directory "/Users/sei/projects/mod-h2/test/gen/apache/htdocs/cgi">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted

    AddHandler cgi-script .py
    AddHandler cgi-script .cgi
    Options +ExecCGI
</Directory>


